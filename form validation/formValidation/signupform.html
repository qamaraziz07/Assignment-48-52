<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
        <h2 style="text-align:center;"> Registration Form</h2>
        
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign in</button>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
       
        
<div id ='id02' class= "form2">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Sign in Form">&times;</span>

         <form ">
            <div class="container">
            <h1>Sign in</h1>
            <p>Please fill this for further process.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="address" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="pwd" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>

              <div class="clearfix">
                <button type="submit" class="signinbtn" onclick="return validateEmail();" >Login</button>
              </div>
        
            </div>
    </form>        
</div>



        <div id="id01" class="form">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Signup Form">&times;</span>
          
            <form>
             <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" id="name" required>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" id="email" required>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="psw" required>
        
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">I agree all statements in <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
              </label>
        
              <div id="data" class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" onclick="showData()">Register</button>
              </div>
            </div>
          </form>
        </div>
</body>
</html>
